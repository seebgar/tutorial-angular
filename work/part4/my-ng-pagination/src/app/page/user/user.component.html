<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <h3>Users</h3>
  <div class="row my-2">
    <div class="col-2 ml-auto">
      <select class="custom-select custom-select-sm" [(ngModel)]="selectedRow" (change)="changeSize()">
        <option *ngFor="let row of rows" [value]="row">{{row}}</option>
      </select>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Married</th>
          <th>Comment</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.age}}</td>
          <td>{{user.married}}</td>
          <td>{{user.comment}}</td>
          <td>{{user.created_at | ymd}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col-10">
      <ul class="pagination">
        <li class="page-item" *ngFor="let path of paths" [ngClass]="path.active">
          <a class="page-link" (click)="changePage(path.query)">{{path.text}}</a>
        </li>
      </ul>
    </div>
    <div class="col-2">
      <span class="float-right">
        <button type="button" class="btn btn-primary">Write</button>
      </span>
    </div>
  </div>
</div>
