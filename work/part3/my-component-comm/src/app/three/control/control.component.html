<div class="row">
  <div class="col">
    <p class="card-text text-left">
      <button class="btn btn-primary" type="button" (click)="increase()">+ Increase</button>
    </p>
  </div>
  <div class="col">
    <p class="card-text text-right">
      <button class="btn btn-danger" type="button" (click)="decrease()">- Decrease</button>
    </p>
  </div>
</div>
