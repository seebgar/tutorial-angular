<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-4">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <div class="alert alert-danger" role="alert" *ngIf="message">
          {{message}}
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signinForm.valid && signin()" novalidate>
          <div class="form-group">
            <label for="userId">ID</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter ID"
              name="userid" formControlName="userid" autocomplete="username">
            <small class="form-text text-muted" *ngIf="userid.touched && userid.invalid">
              <ng-template [ngIf]="userid.errors?.required">필수 입력항목입니다.</ng-template>
              <ng-template [ngIf]="userid.errors?.pattern">이메일 형식에 맞게 입력하세요.</ng-template>
            </small>
          </div>
          <div class="form-group mb-4">
            <label for="userPw">Password</label>
            <input type="password" class="form-control" id="userPw" placeholder="Password"
              name="password" formControlName="password" autocomplete="current-password">
            <small class="form-text text-muted" *ngIf="password.touched && password.invalid">
              <ng-container *ngIf="password.errors?.required">필수 입력항목입니다.</ng-container>
              <ng-container *ngIf="password.errors?.pattern">영문 또는 숫자로 입력하세요.</ng-container>
              <ng-container *ngIf="password.errors?.minlength">4자리 이상으로 입력하세요.</ng-container>
              <ng-container *ngIf="password.errors?.maxlength">10자리 이하로 입력하세요.</ng-container>
            </small>
          </div>
          <button type="submit" class="btn btn-primary btn-block text-uppercase mb-4" [disabled]="signinForm.invalid">Sign In</button>
          <div class="text-right">
            <button type="button" class="btn btn-warning btn-sm" (click)="kakaoLogin()">Kakao 로그인</button>
          </div>
        </form>

        <pre>{{ signinForm.value | json }}</pre>
        <pre>{{ signinForm.status }}</pre>

      </div>
    </div>
  </div>
</div>
